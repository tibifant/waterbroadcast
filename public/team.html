    body {

    nav {
      font-size: 25px;
      background-color: white;

      width: 100%;

    nav ul {

    /* Team Section Styling */
    .team-section {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      background-color: white;
      border-radius: 24px;
    }

    .team-title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      color: black;
      text-align: center;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .team-member {

      width: 330px;
      min-height: 420px; /* Increase this value for more height */
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      transition: transform 0.3s ease;
    }
    .team-member:hover {
      background-color:lightgray;
    }

    .member-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid white;

    }

    .member-name {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }

    .member-role {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .member-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-link {
      color: #333;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-link:hover {
      color: #0066cc;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .team-members {
        flex-direction: column;
        align-items: center;
      }
    }
